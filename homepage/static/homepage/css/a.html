	<div style="width:100%" alig="center">
		<div class="pagination" style="padding-left:50%">

			<span class="step-links">
				{% if arrSubM.has_previous %}
				<a  href="?page=1">&laquo; Trang đầu</a>
				<a  href="?page={{ arrSubM.previous_page_number }}">Trang trước</a>
				{% endif %}

				<span class="current">
					Page {{ arrSubM.number }} of {{ arrSubM.paginator.num_pages }}
				</span>

				{% if arrSubM.has_next %}
				<a  href="?page={{ arrSubM.next_page_number }}">Trang kế</a>
				<a  href="?page={{ arrSubM.paginator.num_pages }}">Trang cuối &raquo;</a>
				{% endif %}
			</span>

		</div>
	</div>
